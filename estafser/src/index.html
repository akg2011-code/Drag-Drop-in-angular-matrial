    <script>
        //to avoid lazy loading i start app first time
        function reloadIt() {
            if (window.location.href.substr(-2) !== "?r") {
                window.location = window.location.href + "?r";
            }
        }

        setTimeout('reloadIt()', 10)();
    </script>
